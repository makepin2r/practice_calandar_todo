<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calendar</h1>
    <div class="box_wrap">
        <div class="box calendar">
            <div class="text_wrap">
                <p class="day"></p>
                <p class="date"></p>
                <p class="month-year"></p>
            </div>

            <div class="table_wrap">
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <td><span class="btn left"><</span></td>
                                <td colspan="5" id="cur-month-year"></td>
                                <td><span class="btn right">></span></td>
                            </tr>
                        </thead>
                        <tbody>
                            <th>
                                <td>Sun</td>
                                <td>Mon</td>
                                <td>Tue</td>
                                <td>Wed</td>
                                <td>Thu</td>
                                <td>Fri</td>
                                <td>Sat</td>
                            </th>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="box todo">
            <div class="form_wrap">
                <p class="title">Todo List</p>
                    <input type="text" placeholder="Enter a todo item">
                <ul class="list">
                </ul>
            </div>
            <div class="btn_wrap">
                <span class="status">No items left</span>
                <ul class="sort">
                    <li><button id="all">All</button></li>
                    <li><button id="active">Active</button></li>
                    <li><button id="completed">Completed</button></li>
                </ul>
                <button class="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="calendar.js"></script>
    <script src="todo.js"></script>
</body>
</html>
